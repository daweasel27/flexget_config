###download subtitles for all files
  get-subtitles:
    disable:
      - seen
      - retry_failed
    filesystem:
      path: 
        - '/{{secrets.folder.root}}{{secrets.folder.movies}}'
        - '/{{secrets.folder.root}}{{secrets.folder.series}}'
